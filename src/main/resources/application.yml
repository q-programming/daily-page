spring:
  application:
    name: daily
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: <CLIENT_ID>
            client-secret: <CLIENT_SECRET>
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
              - https://www.googleapis.com/auth/calendar.readonly
        provider:
          google:
            issuer-uri: https://accounts.google.com
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
logging:
  level:
    org:
      springframework:
        security: WARN
server:
  servlet:
    context-path: /daily
  port: 8080
